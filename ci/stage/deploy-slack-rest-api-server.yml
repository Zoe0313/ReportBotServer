apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: slackbot-stage.ara.decc.vmware.com
  name: slack-rest-api-server-stage
  labels:
    app.name: slack-rest-api-server-stage
spec:
  type: LoadBalancer
  selector:
    app.name: slack-rest-api-server-stage
  ports:
  - name: http
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-rest-api-server-stage
  labels:
    app.name: slack-rest-api-server-stage
spec:
  selector:
    matchLabels:
      app.name: slack-rest-api-server-stage
  replicas: 1
  template:
    metadata:
      labels:
        app.name: slack-rest-api-server-stage
    spec:
      containers:
        - name: slack-rest-api-server-stage
          image: shtest-docker-local.artifactory.eng.vmware.com/stage/slackbot/rest-api-server:0.2.0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          imagePullPolicy: Always
          ports:
            - containerPort: 443
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.5"
            limits:
              memory: "128Mi"
              cpu: "0.5"
