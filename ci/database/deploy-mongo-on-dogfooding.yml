apiVersion: v1
kind: Service
metadata:
  name: mongo-prd
spec:
  type: NodePort
  selector:
    role: mongo-prd
  ports:
  - port: 27017
    targetPort: 27017
    nodePort: 30000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-prd
spec:
  selector:
    matchLabels:
      role: mongo-prd
      environment: product
  serviceName: "mongo-prd"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo-prd
        environment: product
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo-prd
        image: wcp-docker-local.artifactory.vcfd.broadcom.net/mongo:4.0
        command: ["mongod"]
        args:
          - "--bind_ip"
          - "0.0.0.0"
          - "--smallfiles"
          - "--noprealloc"
          - "--auth"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongo-persistent-storage-prd
            mountPath: /data/db
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "400Mi"
            cpu: "400m"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage-prd
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: mongodb-storage
      resources:
        requests:
          storage: 90Gi
