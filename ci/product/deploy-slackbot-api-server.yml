apiVersion: v1
kind: Service
metadata:
  name: slackbot-api-server
  labels:
    app.name: slackbot-api-server
  annotations:
    service.beta.kubernetes.io/decc-load-balancer-hostname: slackbot.vela.decc.vmware.com
    service.beta.kubernetes.io/decc-load-balancer-https-backend-ports: "443"
    service.beta.kubernetes.io/decc-load-balancer-https-redirection-ports: "80:443"
spec:
  type: LoadBalancer
  selector:
    app.name: slackbot-api-server
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: slackbot-api-server-80
spec:
  selector:
    app.name: slackbot-api-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slackbot-api-server
  labels:
    app: slackbot-api-server
spec:
  rules:
    - host: slackbot.vela.decc.vmware.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: slackbot-api-server
              port:
                number: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slackbot-api-server
  labels:
    app.name: slackbot-api-server
spec:
  selector:
    matchLabels:
      app.name: slackbot-api-server
  replicas: 1
  template:
    metadata:
      labels:
        app.name: slackbot-api-server
        environment: product
    spec:
      containers:
        - name: slackbot-api-server
          image: vsaninternaltools-docker-local.artifactory.eng.vmware.com/product/slackbot/slackbot-api-server:release-now
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MONGO_DB
              value: slackbot
            - name: MONGO_PORT
              value: "27017"
            - name: PORT
              value: "443"
          imagePullPolicy: Always
          ports:
            - containerPort: 443
          volumeMounts:
          - name: slackbot-nfs
            mountPath: /slackbot/persist
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
              cpu: "200m"
      volumes:
        - name: slackbot-nfs
          nfs:
            server: pa-archive.eng.vmware.com
            path: /slackbot-aas
      dnsConfig:
        searches:
          - eng.vmware.com
